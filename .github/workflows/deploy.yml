name: Deploy BookNexus to EC2

on:
  push:
    branches:
      - main   # Trigger on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: SSH and deploy using appleboy/ssh-action
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # This makes the script exit immediately if any command fails
            set -e
            echo "Starting deployment on EC2..."

            cd ~/BookNexus

            # ---- THE FIX: Force Sync with GitHub ----
            # Fetch the latest changes from the remote without trying to merge yet
            git fetch origin main
            
            # Hard reset the local pointer to match the remote exactly.
            # This overwrites any "divergent" history or conflicts.
            git reset --hard origin/main

            # ---- Backend Deployment ----
            cd backend
            npm install
            npm run build
            npm run migrate:fix-fk
            npm run seed
            npm run seed:books
            pm2 restart booknexus-backend || pm2 start dist/index.js --name booknexus-backend
            pm2 save

            # ---- Frontend Deployment ----
            cd ../frontend
            npm install
            npm run build
            sudo cp -r dist/* /var/www/myapp/
            sudo chown -R ubuntu:ubuntu /var/www/myapp

            # Reload Nginx to serve updated frontend
            sudo systemctl reload nginx

            echo "Deployment completed successfully!"